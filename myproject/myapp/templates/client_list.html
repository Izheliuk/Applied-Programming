<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
    <h1>Clients</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.first_name }}</td>
            <td>{{ client.last_name }}</td>
            <td>{{ client.phone_number }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.address }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_client' %}">Add Client</a>
</body>
</html>
