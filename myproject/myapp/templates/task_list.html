<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Tasks</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Completion Date</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.task_description }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.completion_date }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
