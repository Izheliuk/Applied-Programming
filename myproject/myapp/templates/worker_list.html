<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker List</title>
</head>
<body>
    <h1>Workers</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        {% for worker in workers %}
        <tr>
            <td>{{ worker.first_name }}</td>
            <td>{{ worker.last_name }}</td>
            <td>{{ worker.position }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_worker' %}">Add Worker</a>
</body>
</html>
