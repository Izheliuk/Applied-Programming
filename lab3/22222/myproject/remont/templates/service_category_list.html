{% extends 'base.html' %}
{% block content %}
<h1>Service Categories</h1>
<a href="{% url 'service_category_create' %}">Create New Category</a>
<table>
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.category_name }}</td>
            <td>
                <a href="{% url 'service_category_edit' category.id %}">Edit</a> |
                <a href="{% url 'service_category_delete' category.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
