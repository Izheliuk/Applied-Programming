{% extends 'base.html' %}
{% block content %}
<h1>Tasks</h1>
<a href="{% url 'task_create' %}">Create New Task</a>
<table>
    <thead>
        <tr>
            <th>Task Description</th>
            <th>Completion Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.task_description }}</td>
            <td>{{ task.completion_date }}</td>
            <td>{{ task.status }}</td>
            <td>
                <a href="{% url 'task_edit' task.id %}">Edit</a> |
                <a href="{% url 'task_delete' task.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
