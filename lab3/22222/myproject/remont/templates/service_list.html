{% extends 'base.html' %}
{% block content %}
<h1>Services</h1>
<a href="{% url 'service_create' %}">Create New Service</a>
<table>
    <thead>
        <tr>
            <th>Service Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.service_name }}</td>
            <td>{{ service.price_per_unit }}</td>
            <td>
                <a href="{% url 'service_edit' service.id %}">Edit</a> |
                <a href="{% url 'service_delete' service.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
