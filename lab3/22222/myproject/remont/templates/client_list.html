{% extends 'base.html' %}
{% block content %}
<h1>Clients</h1>
<a href="{% url 'client_create' %}">Create New Client</a>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.first_name }}</td>
            <td>{{ client.last_name }}</td>
            <td>{{ client.email }}</td>
            <td>
                <a href="{% url 'client_edit' client.id %}">Edit</a> |
                <a href="{% url 'client_delete' client.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
