{% extends 'base.html' %}
{% block content %}
<h1>Invoices</h1>
<a href="{% url 'invoice_create' %}">Create New Invoice</a>
<table>
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Amount</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.project.project_name }}</td>
            <td>{{ invoice.amount }}</td>
            <td>{{ invoice.payment_status }}</td>
            <td>
                <a href="{% url 'invoice_edit' invoice.id %}">Edit</a> |
                <a href="{% url 'invoice_delete' invoice.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
