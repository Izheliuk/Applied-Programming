{% extends 'base.html' %}
{% block content %}
<h1>Suppliers</h1>
<a href="{% url 'supplier_create' %}">Create New Supplier</a>
<table>
    <thead>
        <tr>
            <th>Company Name</th>
            <th>Contact Person</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.company_name }}</td>
            <td>{{ supplier.contact_person }}</td>
            <td>{{ supplier.email }}</td>
            <td>
                <a href="{% url 'supplier_edit' supplier.id %}">Edit</a> |
                <a href="{% url 'supplier_delete' supplier.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
